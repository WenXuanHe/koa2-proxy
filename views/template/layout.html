<!doctype html>
<html manifest="http://192.168.3.4:3000/dist/cache.manifest">
<head>
    <meta charset="utf-8">
    <!--     配置cdn预加载        -->
    <meta http-equiv="x-dns-prefetch-control" content="off">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="dns-prefetch" href="//cdn.bootcss.com">
    {% block head %}

    {% endblock %}
</head>
<body>
    <div class="nav">
        <a href="/index/star">星星点赞</a>
        <a href="/index/index">大拇指点赞</a>
    </div>

    <script src="https://cdn.bootcss.com/jquery/2.2.0/jquery.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.15.3/axios.js"></script>
    <script src="https://cdn.bootcss.com/x-tag/1.5.11/x-tag-core.js"></script>
    <script src="https://cdn.bootcss.com/jquery.pjax/1.9.6/jquery.pjax.js"></script>
    <script src="https://cdn.bootcss.com/localforage/1.5.0/localforage.js"></script>
    <script src="https://cdn.bootcss.com/lazyload/2.0.3/lazyload.js"></script>

    <script type="text/javascript">
        /*****pjax实现SPA效果*****/
        $(document).pjax('a', '#container');
    </script>
     {% block content %}{% endblock %}
</body>
</html>
